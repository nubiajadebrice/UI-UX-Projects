<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sound</title>
	</head>
	<body>

		<h1>Sound Assignment</h1>

		<script>
			function play(){
				var audio = document.getElementById("sound");
				audio.play();
			}
		</script>

		<audio id="sound"><source src="onclicksound.wav" type="audio/WAV"></audio>
		<button onclick="play()" type="button">Click Here for Sound</button>

		
		
	</body>
</html>
